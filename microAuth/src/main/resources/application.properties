# Puerto del servidor
server.port=8084

# Nombre de la aplicación
spring.application.name=auth-service

# Configuración de Eureka (asumiendo que estás usando Eureka para el descubrimiento de servicios)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# URL del servicio de empleados (ajusta según tu configuración)
employee.service.url=http://localhost:8081

# Configuración de JWT
jwt.secret=tuClaveSecretaMuyLargaYCompleja1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=86400000

# Configuración de logging
logging.level.org.springframework=INFO
logging.level.com.prestamos.microAuth=DEBUG

# Configuración de la base de datos (si es necesario)
# spring.datasource.url=jdbc:mysql://localhost:3306/auth_db
# spring.datasource.username=root
# spring.datasource.password=password
# spring.jpa.hibernate.ddl-auto=update

# Configuración de Feign
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000